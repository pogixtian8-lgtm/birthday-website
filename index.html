<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 400px;
    width: 90%;
    z-index: 10;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 5px;
  }

  h2 {
    color: #333;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    line-height: 1.5;
  }

  .cake {
    font-size: 60px;
    margin-bottom: 10px;
  }

  button {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #e63b5a;
  }

  .surprise {
    display: none;
    margin-top: 15px;
    font-weight: bold;
    color: #6a1b9a;
  }

  .countdown {
    margin: 15px 0;
    font-size: 18px;
    color: #444;
  }

  footer {
    margin-top: 20px;
    font-size: 14px;
    color: #888;
  }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<!-- ğŸµ Background Music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="cake">ğŸ‚</div>
  <h1>Happy Birthday!</h1>
  <h2>ğŸ‰ John Doe ğŸ‰</h2>

  <div class="countdown" id="countdown"></div>

  <p>
    Wishing you a day full of happiness, laughter,  
    and endless blessings ğŸˆ
  </p>

  <button onclick="showSurprise()">ğŸ Click for a Surprise</button>

  <div class="surprise" id="surprise">
    ğŸ’– You are amazing and deeply appreciated! ğŸ’–
  </div>

  <footer>
    â€” From someone who cares ğŸ’•
  </footer>
</div>

<script>
  /* ğŸ Surprise Message */
  function showSurprise() {
    document.getElementById("surprise").style.display = "block";
  }

  /* â³ Countdown (CHANGE DATE HERE) */
  const birthday = new Date("2026-01-15 00:00:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const distance = birthday - now;

    if (distance < 0) {
      document.getElementById("countdown").innerHTML = "ğŸ‰ TODAY IS THE DAY! ğŸ‰";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `â³ ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  /* ğŸŠ Confetti */
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background =
      `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.animationDuration =
      Math.random() * 3 + 2 + "s";
    document.body.appendChild(confetti);
  }
</script>

</body>
</html>
